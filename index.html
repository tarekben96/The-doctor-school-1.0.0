
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عرض بيانات المتربصين</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1e40af;
            margin-bottom: 20px;
        }
        #dashboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض بيانات المتربصين</h1>
        <div id="dashboard"></div>
        <div id="traineeModal" class="hidden"></div>

        <!-- أقسام مخفية لتفعيلها عند الضغط -->
        <div id="dashboardSection" style="display: block;"></div>
        <div id="reportsSection" style="display: none;"></div>
        <div id="settingsSection" style="display: none;"></div>
        <div id="traineesTableSection" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderDashboard();
            showSection("dashboardSection");
        });
    </script>
</body>
</html>
