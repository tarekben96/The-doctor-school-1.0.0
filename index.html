<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة دفعات المتربصين - مدرسة الدكاترة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
     <!-- Header -->
        <header class="bg-gradient-to-r from-purple-800 to-indigo-700 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="text-center md:text-right mb-4 md:mb-0 flex items-center">
                        <div class="mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold">مدرسة الدكاترة - تبسة</h1>
                            <p class="text-indigo-200">نظام إدارة دفعات المتربصين</p>
                        </div>
                    </div>
                    <div class="flex flex-row gap-2 mt-2 md:mt-0">
                        <button id="renderDashboard" class="nav-btn bg-white text-indigo-800 px-4 py-2 rounded-lg shadow hover:bg-indigo-50 transition">
                            <i class="fas fa-tachometer-alt ml-1"></i> لوحة التحكم
                        </button>
                        <button id="showReportsBtn" class="nav-btn bg-white text-indigo-800 px-4 py-2 rounded-lg shadow hover:bg-indigo-50 transition">
                            <i class="fas fa-chart-bar ml-1"></i> التقارير
                        </button>
                        <button id="showSettingsBtn" class="nav-btn bg-white text-indigo-800 px-4 py-2 rounded-lg shadow hover:bg-indigo-50 transition">
                            <i class="fas fa-cog ml-1"></i> الإعدادات
                        </button>
                    </div>
                </div>
            </div>
        </header>    <!-- قسم التقارير (يظهر عند الضغط على زر التقارير) -->
    <div id="reportsSection" style="display:none;">
      <h2>التقارير</h2>
      <div style="color:#666;">هنا ستظهر تقارير الدفع وإحصائيات المتربصين.</div>
    </div>
    
    <!-- قسم الإعدادات (يظهر عند الضغط على زر الإعدادات) -->
    <div id="settingsSection" style="display:none;">
      <h2>الإعدادات</h2>
      <div style="color:#666;">يمكنك هنا ضبط بيانات المؤسسة، تعديل الأسعار، ...إلخ.</div>
    </div>

    <!-- جدول المتربصين (في لوحة التحكم) -->
    <div id="traineesTableSection" style="margin-top:28px;display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:9px;">
        <h2 style="margin:0;">قائمة المتربصين</h2>
        <button id="addTraineeBtn" style="background:#059669;"><i class="fas fa-user-plus"></i> إضافة متربص</button>
      </div>
      <table id="traineesTable">
        <thead>
          <tr>
            <th>رقم</th>
            <th>رقم التسجيل</th>
            <th>الاسم</th>
            <th>التخصص</th>
            <th>الشهر</th>
            <th>المبلغ المطلوب</th>
            <th>المدفوع</th>
            <th>المتبقي</th>
            <th>الحالة</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <!-- تُملأ ديناميكياً بواسطة script.js -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- نافذة منبثقة عامة (تعديل، إضافة، طباعة...) -->
  <div id="traineeModal" class="hidden"></div>

  <!-- تحميل السكربت -->
  <script src="script.js"></script>
</body>
</html>
