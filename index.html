
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام إدارة المتربصين - تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a66b5e.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

<!-- واجهة تسجيل الدخول -->
<div id="loginSection" class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">تسجيل الدخول</h2>
    <div class="mb-3">
      <label class="block mb-1 text-gray-700">اسم المستخدم</label>
      <input id="loginUsername" type="text" class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 text-gray-700">كلمة المرور</label>
      <input id="loginPassword" type="password" class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div class="text-center">
      <button onclick="handleLogin()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">دخول</button>
    </div>
    <p id="loginError" class="text-red-600 mt-2 text-center hidden">اسم المستخدم أو كلمة المرور خاطئة</p>
  </div>
</div>

<!-- محتوى التطبيق بعد الدخول -->
<div id="dashboardSection" class="p-6 hidden">
  <div class="flex justify-between mb-4">
    <h1 class="text-2xl font-bold">لوحة التحكم</h1>
    <button onclick="handleLogout()" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">خروج</button>
  </div>
  <p>مرحبًا بك! تم تسجيل الدخول بنجاح.</p>
</div>

<script src="app.js"></script>
</body>
</html>
