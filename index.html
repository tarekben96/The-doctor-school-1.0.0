<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>مدرسة الدكاترة - تبسة | نظام إدارة دفعات المتربصين</title>
  <!-- خط عربي عصري -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- أيقونات Font Awesome للأزرار -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.ico">
  <style>
    body, html { font-family: 'Tajawal', Arial, sans-serif; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 4px;">مدرسة الدكاترة - تبسة</h1>
    <div style="color:#7c8bb7;font-size:1.18rem;margin-bottom:20px;font-weight:500;">نظام إدارة دفعات المتربصين</div>
    
    <!-- لوحة التحكم (افتراضي تظهر) -->


    <!-- قسم التقارير (يظهر عند الضغط على زر التقارير) -->
    <div id="reportsSection" style="display:none;">
      <h2>التقارير</h2>
      <div style="color:#666;">هنا ستظهر تقارير الدفع وإحصائيات المتربصين.</div>
    </div>
    
    <!-- قسم الإعدادات (يظهر عند الضغط على زر الإعدادات) -->
    <div id="settingsSection" style="display:none;">
      <h2>الإعدادات</h2>
      <div style="color:#666;">يمكنك هنا ضبط بيانات المؤسسة، تعديل الأسعار، ...إلخ.</div>
    </div>

    <!-- جدول المتربصين (في لوحة التحكم) -->
    <div id="traineesTableSection" style="margin-top:28px;display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:9px;">
        <h2 style="margin:0;">قائمة المتربصين</h2>
        <button id="addTraineeBtn" style="background:#059669;"><i class="fas fa-user-plus"></i> إضافة متربص</button>
      </div>
      <table id="traineesTable">
        <thead>
          <tr>
            <th>رقم</th>
            <th>رقم التسجيل</th>
            <th>الاسم</th>
            <th>التخصص</th>
            <th>الشهر</th>
            <th>المبلغ المطلوب</th>
            <th>المدفوع</th>
            <th>المتبقي</th>
            <th>الحالة</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <!-- تُملأ ديناميكياً بواسطة script.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- نافذة منبثقة عامة (تعديل، إضافة، طباعة...) -->
  <div id="traineeModal" class="hidden"></div>

  <!-- تحميل السكربت -->
  <script src="script.js"></script>
</body>
</html>
