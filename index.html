<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام إدارة المتربصين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden { display: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">نظام إدارة المتربصين - مدرسة الدكاترة</h1>

    <!-- أزرار التنقل -->
    <div class="flex justify-center gap-4 mb-6">
      <button onclick="showSection('dashboardSection')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">لوحة التحكم</button>
      <button onclick="showSection('reportsSection')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">التقارير</button>
      <button onclick="showSection('settingsSection')" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">إعدادات المؤسسة</button>
    </div>

    <!-- لوحة التحكم -->
    <div id="dashboardSection">
      <div id="dashboard"></div>
      <div id="traineesTableSection"></div>
    </div>

    <!-- قسم التقارير -->
    <div id="reportsSection" class="hidden">
      <h2 class="text-xl font-bold mb-4">التقارير الشهرية</h2>
      <div id="reportsTableContainer" class="overflow-x-auto"></div>
    </div>

    <!-- قسم الإعدادات -->
    <div id="settingsSection" class="hidden">
      <h2 class="text-xl font-bold mb-4">إعدادات المؤسسة</h2>
      <form id="schoolSettingsForm" class="max-w-md bg-white p-4 rounded-lg shadow">
        <label class="block mb-2">اسم المؤسسة:<input type="text" id="schoolName" class="w-full border rounded px-3 py-2" required></label>
        <label class="block mb-2">العنوان:<input type="text" id="schoolAddress" class="w-full border rounded px-3 py-2" required></label>
        <label class="block mb-2">الهاتف:<input type="text" id="schoolPhone" class="w-full border rounded px-3 py-2" required></label>
        <label class="block mb-4">البريد الإلكتروني:<input type="email" id="schoolEmail" class="w-full border rounded px-3 py-2" required></label>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">حفظ</button>
      </form>
    </div>

    <!-- نافذة منبثقة -->
    <div id="traineeModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden"></div>
  </div>

  <!-- ربط ملف الجافاسكريبت -->
  <script src="script.js"></script>
  <script>
    function showSection(sectionId) {
      const sections = ['dashboardSection', 'reportsSection', 'settingsSection'];
      sections.forEach(id => {
        document.getElementById(id).style.display = (id === sectionId) ? '' : 'none';
      });
      // إظهار جدول المتربصين عند العودة إلى لوحة التحكم
      if (sectionId === 'dashboardSection') {
        document.getElementById('traineesTableSection').style.display = '';
      }
    }

    // تحميل البيانات عند فتح الصفحة
    window.onload = function() {
      renderDashboard();
      showSection('dashboardSection');

      // تحميل إعدادات المؤسسة
      document.getElementById('schoolName').value = schoolSettings.name;
      document.getElementById('schoolAddress').value = schoolSettings.address;
      document.getElementById('schoolPhone').value = schoolSettings.phone;
      document.getElementById('schoolEmail').value = schoolSettings.email;

      // حفظ الإعدادات
      document.getElementById('schoolSettingsForm').onsubmit = function(e) {
        e.preventDefault();
        schoolSettings.name = document.getElementById('schoolName').value.trim();
        schoolSettings.address = document.getElementById('schoolAddress').value.trim();
        schoolSettings.phone = document.getElementById('schoolPhone').value.trim();
        schoolSettings.email = document.getElementById('schoolEmail').value.trim();
        localStorage.setItem('schoolSettings', JSON.stringify(schoolSettings));
        alert('تم حفظ إعدادات المؤسسة بنجاح');
      };
    };
  </script>
</body>
</html>
