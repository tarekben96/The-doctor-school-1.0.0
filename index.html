<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>مدرسة الدكاترة - تبسة | إدارة دفعات المتربصين</title>
  <link rel="stylesheet" href="style.css">
  <!-- أيقونات Font Awesome للأزرار -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 4px;">مدرسة الدكاترة - تبسة</h1>
    <div style="color:#7c8bb7;font-size:1.18rem;margin-bottom:20px;font-weight:500;">نظام إدارة دفعات المتربصين</div>
      <script src="script.js"></script>
    <!-- شريط القوائم الرئيسية -->
    <div id="mainMenu" style="display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin-bottom:18px;">
      <button id="dashboardBtn" class="main-menu-btn"><i class="fas fa-palette"></i> لوحة التحكم</button>
      <button id="reportsBtn" class="main-menu-btn"><i class="fas fa-file-alt"></i> التقارير</button>
      <button id="settingsBtn" class="main-menu-btn"><i class="fas fa-cog"></i> الإعدادات</button>
    </div>
    
    <!-- ملخص افتراضي للوحة التحكم -->
    <div id="dashboardSection">
      <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center;">
        <div class="summary-card">
          <div style="color:#2563eb;font-size:1.1em;">عدد المتربصين</div>
          <div id="traineeCount" style="font-size:1.7em;font-weight:bold;">0</div>
        </div>
        <div class="summary-card">
          <div style="color:#16a34a;font-size:1.1em;">إجمالي الدفعات</div>
          <div id="totalPayments" style="font-size:1.3em;font-weight:bold;">0 دج</div>
        </div>
      </div>
      <div style="margin:22px 0 0 0;text-align:center;font-size:1.09em;color:#555;">
        مرحباً بك في نظام إدارة دفعات المتربصين.<br>
        اختر من القوائم أعلاه لإدارة الدفعات أو استعراض الإحصائيات.
      </div>
    </div>

    <!-- قسم التقارير (يظهر عند الضغط على زر التقارير) -->
    <div id="reportsSection" style="display:none;"></div>
    
    <!-- قسم الإعدادات (يظهر عند الضغط على زر الإعدادات) -->
    <div id="settingsSection" style="display:none;"></div>

    <!-- جدول المتربصين (يظهر في لوحة التحكم) -->
    <div id="traineesTableSection" style="margin-top:28px;display:none;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:9px;">
        <h2 style="margin:0;">قائمة المتربصين</h2>
        <button id="addTraineeBtn" style="background:#059669;"><i class="fas fa-user-plus"></i> إضافة متربص</button>
      </div>
      <table id="traineesTable">
        <thead>
          <tr>
            <th>رقم</th>
            <th>رقم التسجيل</th>
            <th>الاسم</th>
            <th>التخصص</th>
            <th>الشهر</th>
            <th>المبلغ المطلوب</th>
            <th>المدفوع</th>
            <th>المتبقي</th>
            <th>الحالة</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody>
          <!-- تُملأ ديناميكياً -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- نافذة منبثقة عامة (تعديل، إضافة، طباعة...) -->
  <div id="traineeModal" class="hidden"></div>

  <!-- تحميل السكربت -->
  <script src="script.js"></script>
</body>
</html>
